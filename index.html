<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard OSC 2025 - Piani di Caratterizzazione (Dataset Pulito)</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Fallback CDN alternativo -->
    <script>
        if (typeof Plotly === 'undefined') {
            var script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.27.0/plotly.min.js';
            document.head.appendChild(script);
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .methodology-card {
            background: #f8f9ff;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin-top: 20px;
        }
        
        .methodology-title {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        
        .piani-main-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .piani-main-card {
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .piani-main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .piani-main-card.media {
            background: linear-gradient(135deg, #5470C6, #4A90E2);
        }
        
        .piani-main-card.mediana {
            background: linear-gradient(135deg, #91449B, #B366BA);
        }
        
        .piani-main-card.devstandard {
            background: linear-gradient(135deg, #EE6A89, #F291A7);
        }
        
        .piani-main-card.coeffvar {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
        }
        
        .piani-main-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: block;
        }
        
        .piani-main-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .piani-main-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .piani-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .piani-stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .piani-stat-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .piani-stat-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: block;
        }
        
        .piani-stat-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .piani-stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .piani-stat-desc {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        
        .percentili-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .percentile-card {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85em;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .percentile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }
        
        .percentile-label {
            font-size: 0.8em;
            opacity: 0.9;
            margin-bottom: 3px;
        }
        
        .percentile-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .outlier-removed-badge {
            background: linear-gradient(135deg, #FF6B6B, #FF8787);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 107, 107, 0.5);
            }
            100% {
                box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            }
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }
        
        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .piani-main-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .piani-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .percentili-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .piani-main-stats {
                grid-template-columns: 1fr;
            }
            
            .piani-stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="dashboard-container">
            <div class="glass-card" style="text-align: center; padding: 50px;">
                <h2>Caricamento Dashboard OSC 2025</h2>
                <div class="loading-spinner" style="margin: 20px auto;"></div>
            </div>
        </div>
    </div>
    
    <script>
        // DATI REALI AGGIORNATI - PIANI DI CARATTERIZZAZIONE (SENZA OUTLIERS)
        const STATISTICHE_PIANI = {
            count: 26,
            totale: 1279106.13,
            media: 49196.39,
            mediana: 49902.10,
            devStandard: 6431.00,
            cv: 13.07,
            q1: 45823.79,
            q3: 50000.00,
            iqr: 4176.21,
            min: 35295.26,
            max: 64613.08,
            percentile10: 42047.99,
            percentile90: 58308.75,
            asimmetria: 0.370331,
            outlierInferiore: 39559.47,
            outlierSuperiore: 56264.32,
            outliersRimossi: [
                { nome: "ECOAMBIENTE SALERNO SPA", importo: 89196.88 },
                { nome: "Comune di Mirabella Eclano", importo: 24624.18 },
                { nome: "Comune di Pagani", importo: 93529.78 }
            ]
        };

        // Genera dati simulati
        function generaDatiProgetti() {
            const progetti = [];
            for (let i = 0; i < 26; i++) {
                const quotaBase = Math.max(
                    STATISTICHE_PIANI.min,
                    Math.min(
                        STATISTICHE_PIANI.max,
                        STATISTICHE_PIANI.media + (Math.random() - 0.5) * 2 * STATISTICHE_PIANI.devStandard
                    )
                );
                
                progetti.push({
                    id: `PC${String(i + 1).padStart(3, '0')}`,
                    quotaAmmessa: quotaBase,
                    beneficiario: `Comune ${i + 1}`,
                    stato: "In Corso di esecuzione",
                    programma: Math.random() > 0.7 ? "POC CAMPANIA 2014/2020" : "POR Campania FESR 2014-20"
                });
            }
            return progetti;
        }

        // Funzione per creare i grafici
        function createCharts(progetti) {
            if (typeof Plotly === 'undefined') {
                document.getElementById('root').innerHTML = '<div class="error-message">Errore: Plotly non caricato. Ricarica la pagina.</div>';
                return;
            }

            try {
                const costs = progetti.map(p => p.quotaAmmessa);
                
                // Verifica che gli elementi esistano
                const istogrammaEl = document.getElementById('istogramma-chart');
                const boxplotEl = document.getElementById('boxplot-chart');
                const scatterEl = document.getElementById('scatter-chart');
                const rangeEl = document.getElementById('range-chart');
                const confrontoEl = document.getElementById('confronto-chart');
                
                if (!istogrammaEl || !boxplotEl) {
                    return;
                }
                
                // Rimuovi gli spinner prima di creare i grafici
                istogrammaEl.innerHTML = '';
                boxplotEl.innerHTML = '';
                if (scatterEl) scatterEl.innerHTML = '';
                if (rangeEl) rangeEl.innerHTML = '';
                if (confrontoEl) confrontoEl.innerHTML = '';
                
                // Grafico 1: Istogramma
                Plotly.newPlot('istogramma-chart', [{
                    x: costs,
                    type: 'histogram',
                    name: 'Piani di Caratterizzazione',
                    marker: { color: '#667eea', opacity: 0.7 },
                    nbinsx: 10
                }], {
                    title: 'üí∞ Distribuzione Costi - Dataset Pulito (26 progetti)',
                    xaxis: { title: 'Quota Ammessa (‚Ç¨)' },
                    yaxis: { title: 'Frequenza' },
                    height: 380
                }, { displayModeBar: false });

                // Grafico 2: Box Plot
                Plotly.newPlot('boxplot-chart', [{
                    y: costs,
                    type: 'box',
                    name: 'Piani',
                    marker: { color: '#667eea' },
                    boxpoints: 'all'
                }], {
                    title: 'üìà Box Plot - Distribuzione Senza Outliers',
                    yaxis: { title: 'Quota Ammessa (‚Ç¨)' },
                    height: 380
                }, { displayModeBar: false });

                // Grafico 3: Scatter Plot
                if (scatterEl) {
                    const x = progetti.map((_, idx) => idx + 1);
                    const y = progetti.map(p => p.quotaAmmessa);
                    const mediana = STATISTICHE_PIANI.mediana;
                    
                    Plotly.newPlot('scatter-chart', [
                        {
                            x: x,
                            y: y,
                            mode: 'markers',
                            name: 'Progetti',
                            marker: { color: '#667eea', size: 10, opacity: 0.7 },
                            type: 'scatter'
                        },
                        {
                            x: [0, Math.max(...x) + 1],
                            y: [mediana, mediana],
                            mode: 'lines',
                            name: 'Mediana (‚Ç¨49.902)',
                            line: { color: '#FF0000', width: 2, dash: 'dash' }
                        }
                    ], {
                        title: 'üéØ Distribuzione Progetti con Linea Mediana',
                        xaxis: { title: 'Numero Progetto' },
                        yaxis: { title: 'Quota Ammessa (‚Ç¨)' },
                        height: 380
                    }, { displayModeBar: false });
                }

                // Grafico 4: Range chart
                if (rangeEl) {
                    Plotly.newPlot('range-chart', [{
                        x: ['Min', 'P10', 'Q1', 'Mediana', 'Q3', 'P90', 'Max'],
                        y: [
                            STATISTICHE_PIANI.min,
                            STATISTICHE_PIANI.percentile10,
                            STATISTICHE_PIANI.q1,
                            STATISTICHE_PIANI.mediana,
                            STATISTICHE_PIANI.q3,
                            STATISTICHE_PIANI.percentile90,
                            STATISTICHE_PIANI.max
                        ],
                        type: 'bar',
                        marker: { color: ['#FF9800', '#FFC107', '#4CAF50', '#2196F3', '#4CAF50', '#FFC107', '#FF9800'] },
                        text: [
                            '‚Ç¨' + Math.round(STATISTICHE_PIANI.min).toLocaleString(),
                            '‚Ç¨' + Math.round(STATISTICHE_PIANI.percentile10).toLocaleString(),
                            '‚Ç¨' + Math.round(STATISTICHE_PIANI.q1).toLocaleString(),
                            '‚Ç¨' + Math.round(STATISTICHE_PIANI.mediana).toLocaleString(),
                            '‚Ç¨' + Math.round(STATISTICHE_PIANI.q3).toLocaleString(),
                            '‚Ç¨' + Math.round(STATISTICHE_PIANI.percentile90).toLocaleString(),
                            '‚Ç¨' + Math.round(STATISTICHE_PIANI.max).toLocaleString()
                        ],
                        textposition: 'outside'
                    }], {
                        title: 'üö¶ Range di Normalit√† e Percentili',
                        yaxis: { title: 'Importo (‚Ç¨)' },
                        height: 380
                    }, { displayModeBar: false });
                }

                // Grafico 5: Confronto Prima/Dopo
                if (confrontoEl) {
                    const confrontoData = [
                        {
                            x: ['Media', 'Mediana', 'Dev. Standard', 'CV (%)'],
                            y: [51257.14, 49963.00, 13469.64, 26.28],
                            name: 'Prima (29 progetti)',
                            type: 'bar',
                            marker: { color: 'rgba(255, 107, 107, 0.7)' }
                        },
                        {
                            x: ['Media', 'Mediana', 'Dev. Standard', 'CV (%)'],
                            y: [49196.39, 49902.10, 6431.00, 13.07],
                            name: 'Dopo (26 progetti)',
                            type: 'bar',
                            marker: { color: 'rgba(76, 175, 80, 0.7)' }
                        }
                    ];

                    Plotly.newPlot('confronto-chart', confrontoData, {
                        title: 'üìä Confronto Prima/Dopo Rimozione Outliers',
                        xaxis: { gridcolor: 'rgba(0,0,0,0.1)' },
                        yaxis: { title: 'Valore', tickformat: ',.0f' },
                        barmode: 'group',
                        height: 380,
                        showlegend: true,
                        legend: {
                            x: 0.7,
                            y: 0.95,
                            bgcolor: 'rgba(255,255,255,0.8)',
                            bordercolor: 'rgba(0,0,0,0.2)',
                            borderwidth: 1
                        }
                    }, { displayModeBar: false });
                }
                
            } catch (error) {
                alert('Errore nella creazione dei grafici. Controlla la console per dettagli.');
            }
        }

        // Funzione principale per inizializzare la dashboard
        function initDashboard() {
            const progetti = generaDatiProgetti();
            
            // Crea l'HTML della dashboard
            document.getElementById('root').innerHTML = `
                <div class="dashboard-container">
                    <!-- Header -->
                    <div class="glass-card header">
                        <h1>üèóÔ∏è Dashboard OSC 2025 - Piani di Caratterizzazione</h1>
                        <p>Analisi Statistica Dataset Pulito: 26 progetti - ‚Ç¨1.279.106 - Costo Standard ‚Ç¨49.902</p>
                        <div class="outlier-removed-badge">
                            ‚ö†Ô∏è 3 OUTLIERS RIMOSSI DAL DATASET
                        </div>

                        <!-- Statistiche aggiuntive -->
                        <div class="piani-stats-grid">
                            <div class="piani-stat-card">
                                <span class="piani-stat-icon">‚úÖ</span>
                                <div class="piani-stat-title">Progetti Validi</div>
                                <div class="piani-stat-value">26 progetti</div>
                                <div class="piani-stat-desc">Dopo rimozione outliers</div>
                            </div>
                            <div class="piani-stat-card">
                                <span class="piani-stat-icon">üìä</span>
                                <div class="piani-stat-title">Asimmetria</div>
                                <div class="piani-stat-value">0.370</div>
                                <div class="piani-stat-desc">Distribuzione quasi simmetrica</div>
                            </div>
                            <div class="piani-stat-card">
                                <span class="piani-stat-icon">üí∞</span>
                                <div class="piani-stat-title">Budget Totale</div>
                                <div class="piani-stat-value">‚Ç¨1.279.106</div>
                                <div class="piani-stat-desc">Valore complessivo</div>
                            </div>
                            <div class="piani-stat-card">
                                <span class="piani-stat-icon">üîª</span>
                                <div class="piani-stat-title">Soglia Outliers Inf.</div>
                                <div class="piani-stat-value">‚Ç¨39.559</div>
                                <div class="piani-stat-desc">Nuova soglia inferiore</div>
                            </div>
                            <div class="piani-stat-card">
                                <span class="piani-stat-icon">üî∫</span>
                                <div class="piani-stat-title">Soglia Outliers Sup.</div>
                                <div class="piani-stat-value">‚Ç¨56.264</div>
                                <div class="piani-stat-desc">Nuova soglia superiore</div>
                            </div>
                            <div class="piani-stat-card">
                                <span class="piani-stat-icon">üìè</span>
                                <div class="piani-stat-title">IQR</div>
                                <div class="piani-stat-value">‚Ç¨4.176</div>
                                <div class="piani-stat-desc">Range interquartile</div>
                            </div>
                        </div>
                        <div style="background: rgba(102, 126, 234, 0.1); padding: 10px; border-radius: 8px; margin-top: 15px; text-align: center;">
                            <strong style="color: #2c3e50;">
                                üìä Caratterizzazione e analisi di rischio per discariche comunali
                            </strong>
                        </div>
                    </div>

                    <!-- Pannello Outliers Rimossi -->
                    <div class="glass-card" style="background: rgba(255, 107, 107, 0.05);">
                        <h3 style="color: #FF6B6B; margin-bottom: 15px;">
                            üö´ Outliers Rimossi dall'Analisi
                        </h3>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">
                            ${STATISTICHE_PIANI.outliersRimossi.map(outlier => `
                                <div style="background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 8px; text-align: center; border-left: 4px solid #FF6B6B;">
                                    <div style="font-weight: bold; margin-bottom: 5px;">${outlier.nome}</div>
                                    <div style="font-size: 1.2em; color: #FF6B6B;">
                                        ‚Ç¨${outlier.importo.toLocaleString('it-IT', { minimumFractionDigits: 2 })}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Sistema Controlli -->
                    <div class="glass-card">
                        <h3 style="color: #2c3e50; margin-bottom: 20px; border-bottom: 2px solid #667eea; padding-bottom: 10px;">
                            üö¶ Sistema Controlli OSC - Piani di Caratterizzazione
                        </h3>
                        
                        <div style="padding: 20px; background: rgba(76, 175, 80, 0.1); border-radius: 8px; border: 1px solid rgba(76, 175, 80, 0.3);">
                            <div style="font-size: 1.1em; color: #555; line-height: 1.8;">
                                <div style="margin-bottom: 10px;">
                                    üü¢ <strong style="color: #4CAF50;">Verde:</strong> ‚Ç¨45.824 - ‚Ç¨50.000 (Range normale Q1-Q3)
                                </div>
                                <div style="margin-bottom: 10px;">
                                    üü° <strong style="color: #FF9800;">Giallo:</strong> ‚Ç¨39.559 - ‚Ç¨45.824 o ‚Ç¨50.000 - ‚Ç¨56.264
                                </div>
                                <div>
                                    üî¥ <strong style="color: #F44336;">Rosso:</strong> &lt;‚Ç¨39.559 o &gt;‚Ç¨56.264 (nuove soglie outlier)
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sezione Statistiche Dettagliate -->
                    <div class="glass-card">
                        <h3 style="color: #2c3e50; margin-bottom: 20px;">
                            üìä Statistiche Dettagliate - Dataset Pulito
                        </h3>
                        
                        <div style="background: rgba(76, 175, 80, 0.1); padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; border: 1px solid rgba(76, 175, 80, 0.3);">
                            <strong style="color: #4CAF50;">‚úÖ Dataset Ottimizzato - 26 progetti (outliers rimossi)</strong>
                        </div>
                        
                        <!-- Statistiche principali -->
                        <div class="piani-main-stats">
                            <div class="piani-main-card media">
                                <span class="piani-main-icon">üìä</span>
                                <div class="piani-main-label">Media</div>
                                <div class="piani-main-value">‚Ç¨49.196</div>
                            </div>
                            <div class="piani-main-card mediana">
                                <span class="piani-main-icon">üìà</span>
                                <div class="piani-main-label">Mediana</div>
                                <div class="piani-main-value">‚Ç¨49.902</div>
                            </div>
                            <div class="piani-main-card devstandard">
                                <span class="piani-main-icon">üìä</span>
                                <div class="piani-main-label">Dev. Standard</div>
                                <div class="piani-main-value">‚Ç¨6.431</div>
                            </div>
                            <div class="piani-main-card coeffvar">
                                <span class="piani-main-icon">‚ú®</span>
                                <div class="piani-main-label">Coeff. Variazione</div>
                                <div class="piani-main-value">13.07%</div>

                        </div>
