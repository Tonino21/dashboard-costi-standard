<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard OSC 2025 - Piani di Caratterizzazione (Dataset Pulito)</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #667eea);
            }
            to {
                filter: drop-shadow(0 0 10px #764ba2);
            }
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .filters-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        .methodology-card {
            background: #f8f9ff;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin-top: 20px;
        }
        
        .methodology-title {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .filter-select, .filter-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .filter-select:hover, .filter-input:hover {
            border-color: #667eea;
        }
        
        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .reset-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .reset-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        /* Stili specifici per Piani di Caratterizzazione */
        .piani-main-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .piani-main-card {
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .piani-main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .piani-main-card.media {
            background: linear-gradient(135deg, #5470C6, #4A90E2);
        }
        
        .piani-main-card.mediana {
            background: linear-gradient(135deg, #91449B, #B366BA);
        }
        
        .piani-main-card.devstandard {
            background: linear-gradient(135deg, #EE6A89, #F291A7);
        }
        
        .piani-main-card.coeffvar {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
        }
        
        .piani-main-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .piani-main-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .piani-main-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .piani-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .piani-stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .piani-stat-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .piani-stat-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: block;
        }
        
        .piani-stat-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .piani-stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .piani-stat-desc {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        
        .percentili-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .percentile-card {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85em;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .percentile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }
        
        .percentile-label {
            font-size: 0.8em;
            opacity: 0.9;
            margin-bottom: 3px;
        }
        
        .percentile-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .outlier-removed-badge {
            background: linear-gradient(135deg, #FF6B6B, #FF8787);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 107, 107, 0.5);
            }
            100% {
                box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            }
        }
        
        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .piani-main-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .piani-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .percentili-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .piani-main-stats {
                grid-template-columns: 1fr;
            }
            
            .piani-stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // DATI REALI AGGIORNATI - PIANI DI CARATTERIZZAZIONE (SENZA OUTLIERS)
        const STATISTICHE_PIANI = {
            count: 26,
            totale: 1279106.13,
            media: 49196.39,
            mediana: 49902.10,
            devStandard: 6431.00,
            cv: 13.07,
            q1: 45823.79,
            q3: 50000.00,
            iqr: 4176.21,
            min: 35295.26,
            max: 64613.08,
            percentile10: 42047.99,
            percentile90: 58308.75,
            asimmetria: 0.370331,
            outlierInferiore: 39559.47,
            outlierSuperiore: 56264.32,
            // Progetti rimossi
            outliersRimossi: [
                { nome: "ECOAMBIENTE SALERNO SPA", importo: 89196.88 },
                { nome: "Comune di Mirabella Eclano", importo: 24624.18 },
                { nome: "Comune di Pagani", importo: 93529.78 }
            ]
        };

        // Genera dati simulati per la dashboard basati sui dati reali aggiornati
        const generaDatiProgetti = () => {
            const progetti = [];
            
            // Piani di Caratterizzazione (26 progetti) - usando distribuzione basata sui dati reali aggiornati
            for (let i = 0; i < 26; i++) {
                // Genera valori realistici basati su media e deviazione standard reali
                const quotaBase = Math.max(
                    STATISTICHE_PIANI.min,
                    Math.min(
                        STATISTICHE_PIANI.max,
                        STATISTICHE_PIANI.media + (Math.random() - 0.5) * 2 * STATISTICHE_PIANI.devStandard
                    )
                );
                
                progetti.push({
                    id: `PC${String(i + 1).padStart(3, '0')}`,
                    quotaAmmessa: quotaBase,
                    beneficiario: `Comune ${i + 1}`,
                    stato: "In Corso di esecuzione",
                    programma: Math.random() > 0.7 ? "POC CAMPANIA 2014/2020" : "POR Campania FESR 2014-20"
                });
            }
            
            return progetti;
        };

        const Dashboard = () => {
            const [progetti, setProgetti] = useState([]);
            const [filteredProgetti, setFilteredProgetti] = useState([]);
            const [filters, setFilters] = useState({
                programma: '',
                costoMin: 0,
                costoMax: 150000
            });
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                // Simula caricamento dati
                setTimeout(() => {
                    const datiProgetti = generaDatiProgetti();
                    setProgetti(datiProgetti);
                    setFilteredProgetti(datiProgetti);
                    setIsLoading(false);
                }, 500);
            }, []);

            useEffect(() => {
                let filtered = progetti;
                
                if (filters.programma) {
                    filtered = filtered.filter(p => p.programma === filters.programma);
                }
                
                filtered = filtered.filter(p => 
                    p.quotaAmmessa >= filters.costoMin && 
                    p.quotaAmmessa <= filters.costoMax
                );
                
                setFilteredProgetti(filtered);
            }, [filters, progetti]);

            const createCharts = () => {
                if (filteredProgetti.length === 0) return;

                const plotlyConfig = {
                    displayModeBar: false,
                    responsive: true
                };

                const plotlyLayout = {
                    font: {
                        family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                    },
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    margin: { t: 60, b: 60, l: 80, r: 30 }
                };

                // Grafico 1: Istogramma distribuzione costi
                const costs = filteredProgetti.map(p => p.quotaAmmessa);
                
                Plotly.newPlot('istogramma-chart', [{
                    x: costs,
                    type: 'histogram',
                    name: 'Piani di Caratterizzazione',
                    marker: { 
                        color: '#667eea', 
                        opacity: 0.7,
                        line: {
                            color: '#667eea',
                            width: 1
                        }
                    },
                    nbinsx: 10,
                    hovertemplate: 'Range: %{x}<br>Frequenza: %{y}<extra></extra>'
                }], {
                    ...plotlyLayout,
                    title: {
                        text: '💰 Distribuzione Costi - Dataset Pulito (26 progetti)',
                        font: { size: 18, color: '#2c3e50' }
                    },
                    xaxis: { 
                        title: 'Quota Ammessa (€)',
                        gridcolor: 'rgba(0,0,0,0.1)',
                        tickformat: ',.0f'
                    },
                    yaxis: { 
                        title: 'Frequenza',
                        gridcolor: 'rgba(0,0,0,0.1)'
                    },
                    height: 380,
                    showlegend: false
                }, plotlyConfig);

                // Grafico 2: Box Plot
                Plotly.newPlot('boxplot-chart', [{
                    y: costs,
                    type: 'box',
                    name: 'Piani',
                    marker: { color: '#667eea' },
                    boxpoints: 'all',
                    jitter: 0.3,
                    pointpos: -1.8,
                    hovertemplate: '%{y:,.0f}€<extra></extra>',
                    line: { width: 2 },
                    fillcolor: 'rgba(102, 126, 234, 0.5)'
                }], {
                    ...plotlyLayout,
                    title: {
                        text: '📈 Box Plot - Distribuzione Senza Outliers',
                        font: { size: 18, color: '#2c3e50' }
                    },
                    yaxis: { 
                        title: 'Quota Ammessa (€)',
                        gridcolor: 'rgba(0,0,0,0.1)',
                        tickformat: ',.0f'
                    },
                    height: 380,
                    showlegend: false
                }, plotlyConfig);

                // Grafico 3: Scatter Plot temporale
                const x = filteredProgetti.map((_, idx) => idx + 1);
                const y = filteredProgetti.map(p => p.quotaAmmessa);
                const mediana = STATISTICHE_PIANI.mediana;
                
                Plotly.newPlot('scatter-chart', [
                    {
                        x: x,
                        y: y,
                        mode: 'markers',
                        name: 'Progetti',
                        marker: { 
                            color: '#667eea', 
                            size: 10,
                            opacity: 0.7,
                            line: {
                                color: '#fff',
                                width: 1
                            }
                        },
                        type: 'scatter',
                        hovertemplate: 'Progetto #%{x}<br>Quota: €%{y:,.0f}<extra></extra>'
                    },
                    {
                        x: [0, Math.max(...x) + 1],
                        y: [mediana, mediana],
                        mode: 'lines',
                        name: 'Mediana (€49.902)',
                        line: {
                            color: '#FF0000',
                            width: 2,
                            dash: 'dash'
                        },
                        hovertemplate: 'Mediana: €%{y:,.0f}<extra></extra>'
                    }
                ], {
                    ...plotlyLayout,
                    title: {
                        text: '🎯 Distribuzione Progetti con Linea Mediana',
                        font: { size: 18, color: '#2c3e50' }
                    },
                    xaxis: { 
                        title: 'Numero Progetto',
                        gridcolor: 'rgba(0,0,0,0.1)'
                    },
                    yaxis: { 
                        title: 'Quota Ammessa (€)',
                        gridcolor: 'rgba(0,0,0,0.1)',
                        tickformat: ',.0f'
                    },
                    height: 380,
                    showlegend: true,
                    legend: {
                        x: 0.02,
                        y: 0.98,
                        bgcolor: 'rgba(255,255,255,0.8)',
                        bordercolor: 'rgba(0,0,0,0.2)',
                        borderwidth: 1
                    }
                }, plotlyConfig);

                // Grafico 4: Grafico a barre con range di normalità
                const rangeData = [{
                    x: ['Min', 'P10', 'Q1', 'Mediana', 'Q3', 'P90', 'Max'],
                    y: [
                        STATISTICHE_PIANI.min,
                        STATISTICHE_PIANI.percentile10,
                        STATISTICHE_PIANI.q1,
                        STATISTICHE_PIANI.mediana,
                        STATISTICHE_PIANI.q3,
                        STATISTICHE_PIANI.percentile90,
                        STATISTICHE_PIANI.max
                    ],
                    type: 'bar',
                    marker: { 
                        color: ['#FF9800', '#FFC107', '#4CAF50', '#2196F3', '#4CAF50', '#FFC107', '#FF9800'],
                        line: {
                            color: 'rgba(0,0,0,0.2)',
                            width: 1
                        }
                    },
                    text: [
                        '€' + Math.round(STATISTICHE_PIANI.min).toLocaleString(),
                        '€' + Math.round(STATISTICHE_PIANI.percentile10).toLocaleString(),
                        '€' + Math.round(STATISTICHE_PIANI.q1).toLocaleString(),
                        '€' + Math.round(STATISTICHE_PIANI.mediana).toLocaleString(),
                        '€' + Math.round(STATISTICHE_PIANI.q3).toLocaleString(),
                        '€' + Math.round(STATISTICHE_PIANI.percentile90).toLocaleString(),
                        '€' + Math.round(STATISTICHE_PIANI.max).toLocaleString()
                    ],
                    textposition: 'outside',
                    hovertemplate: '%{x}: €%{y:,.0f}<extra></extra>'
                }];

                Plotly.newPlot('range-chart', rangeData, {
                    ...plotlyLayout,
                    title: {
                        text: '🚦 Range di Normalità e Percentili (Dataset Pulito)',
                        font: { size: 18, color: '#2c3e50' }
                    },
                    yaxis: { 
                        title: 'Importo (€)',
                        gridcolor: 'rgba(0,0,0,0.1)',
                        tickformat: ',.0f'
                    },
                    xaxis: {
                        gridcolor: 'rgba(0,0,0,0.1)'
                    },
                    margin: { t: 60, b: 80, l: 80, r: 30 },
                    height: 380,
                    showlegend: false,
                    annotations: [{
                        x: 3,
                        y: STATISTICHE_PIANI.mediana + 5000,
                        xref: 'x',
                        yref: 'y',
                        text: 'COSTO STANDARD',
                        showarrow: true,
                        arrowhead: 2,
                        ax: 0,
                        ay: -40,
                        font: {
                            size: 14,
                            color: '#2196F3',
                            family: 'Arial Black'
                        },
                        arrowcolor: '#2196F3'
                    }]
                }, plotlyConfig);

                // Grafico 5: Confronto Prima/Dopo
                const confrontoData = [
                    {
                        x: ['Media', 'Mediana', 'Dev. Standard', 'CV (%)'],
                        y: [51257.14, 49963.00, 13469.64, 26.28],
                        name: 'Prima (29 progetti)',
                        type: 'bar',
                        marker: { color: 'rgba(255, 107, 107, 0.7)' }
                    },
                    {
                        x: ['Media', 'Mediana', 'Dev. Standard', 'CV (%)'],
                        y: [49196.39, 49902.10, 6431.00, 13.07],
                        name: 'Dopo (26 progetti)',
                        type: 'bar',
                        marker: { color: 'rgba(76, 175, 80, 0.7)' }
                    }
                ];

                Plotly.newPlot('confronto-chart', confrontoData, {
                    ...plotlyLayout,
                    title: {
                        text: '📊 Confronto Prima/Dopo Rimozione Outliers',
                        font: { size: 18, color: '#2c3e50' }
                    },
                    xaxis: { 
                        gridcolor: 'rgba(0,0,0,0.1)'
                    },
                    yaxis: { 
                        title: 'Valore',
                        gridcolor: 'rgba(0,0,0,0.1)',
                        tickformat: ',.0f'
                    },
                    barmode: 'group',
                    height: 380,
                    showlegend: true,
                    legend: {
                        x: 0.7,
                        y: 0.95,
                        bgcolor: 'rgba(255,255,255,0.8)',
                        bordercolor: 'rgba(0,0,0,0.2)',
                        borderwidth: 1
                    }
                }, plotlyConfig);
            };

            useEffect(() => {
                if (filteredProgetti.length > 0 && !isLoading) {
                    const checkPlotlyAndCreateCharts = () => {
                        if (typeof Plotly !== 'undefined') {
                            createCharts();
                        } else {
                            setTimeout(checkPlotlyAndCreateCharts, 500);
                        }
                    };
                    
                    setTimeout(checkPlotlyAndCreateCharts, 200);
                }
            }, [filteredProgetti, isLoading]);

            if (isLoading) {
                return (
                    <div className="dashboard-container">
                        <div className="glass-card" style={{ textAlign: 'center', padding: '50px' }}>
                            <h2>Caricamento Dashboard OSC 2025</h2>
                            <div className="loading-spinner" style={{ margin: '20px auto' }}></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="dashboard-container">
                    {/* Header */}
                    <div className="glass-card header">
                        <h1>🏗️ Dashboard OSC 2025 - Piani di Caratterizzazione</h1>
                        <p>Analisi Statistica Dataset Pulito: 26 progetti - €1.279.106 - Costo Standard €49.902</p>
                        <div className="outlier-removed-badge">
                            ⚠️ 3 OUTLIERS RIMOSSI DAL DATASET
                        </div>
                        <div style={{ 
                            background: 'rgba(102, 126, 234, 0.1)',
